<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Ferramenta Web</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/xterm@4.19.0/lib/xterm.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.1.1/crypto-js.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <header class="titulo">
        <h1>ESPTooL WEB</h1>
    </header>

    <main class="main">
        <div class="menu">
            <select class="botoes" id="baudRate">
                <option value="115200">115200</option>
                <option value="9600">9600</option>
                <option value="19200">19200</option>
                <option value="38400">38400</option>
                <option value="57600">57600</option>
                <option value="74880">74880</option>
                <option value="230400">230400</option>
                <option value="460800">460800</option>
                <option value="921600">921600</option>
            </select>
            <button class="botoes" id="botConectar" type="button">Conectar ESP</button>
            <button class="botoes" id="botApagar" type="button">Apagar memória</button>
            <button class="botoes" id="botUpload" type="button">Gravar firmware</button>
            <button class="botoes" id="botReset" type="button">Reiniciar ESP</button>
            <button class="botoes" id="botStartTerminal" type="button">Iniciar Terminal</button>
            <button class="botoes" id="botLimpar" type="button">Limpar terminal</button>
        </div>

        <div class="log" id="monitor"></div>
        <div class="rodape">
            <div class="chipID" id="chipID"></div>
            <div class="autor" id="autor">Feito por LOK4V1D4 por diversão</div>
            <div class="logo" id="logo">:)</div>
        </div>
        </div>
    </main>
    <script src="js/script.js" module defer></script>
</body>

</html>
